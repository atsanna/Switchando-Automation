<head>

<body>

    <div class="realborders">
        <h4 style="text-align:center">Add a new room</h4>
        <form id="form_add_room" action="success.html">
            <span class="span">Name of the room</span>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                <input class="mdl-textfield__input" type="text" id="name">
                <label class="mdl-textfield__label" for="name">Room name</label>
            </div>
            <br /><br />
            <span class="span">Friendly names of the room, separated by comma (,)</span>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                <input class="mdl-textfield__input" type="text" id="friendlynames">
                <label class="mdl-textfield__label" for="name">Friendly names</label>
            </div>
            <br /><br />
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="width:100%">
                ADD ROOM
            </button>
        </form>
    </div>
    <script>
        $('#form_add_room').submit(function () {
            var name = $('#name').val();
			var friendlynames = $('#friendlynames').val();
            var server = new Switchando();
			var response = server.sendCommand("room/createRoom?objname=" + name + "&setfriendlynames=" + friendlynames);
			var parsed = JSON.parse(response);
			if (parsed.status == 0) {
				return true;
			} else {
				alert("Server error:\n" + parsed.description);
				return false;
			}
        });

            var friendlynames = id.friendlynames.value;

    </script>
</body>
</html>
